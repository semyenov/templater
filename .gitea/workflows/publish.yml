name: Publish Package

on:
  push:
    branches:
      - master # Change this to your default branch if not 'main'
    tags:
      - v* # This will run the workflow when a tag starting with 'v' (For e.g 'v1.0.0') is pushed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # This step checks out a copy of your repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Install and configure Yarn Berry
        run: |
          corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Publish
        run: yarn npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
